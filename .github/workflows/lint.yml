name: "Lint"
on: workflow_call
defaults:
  run:
    shell: bash


jobs:
  eslint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install all dev deps
        run: |
          yarn install

      - name: Run eslint
        run: |
          yarn run lint